<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
            font-weight: 400;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 60px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0) 100%);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .header.scrolled {
            background: rgba(0,0,0,0.98);
        }

        .logo {
            font-size: 1.8em;
            font-weight: 700;
            color: #e50914;
            letter-spacing: 1px;
        }

        .nav {
            display: flex;
            gap: 35px;
            align-items: center;
        }

        .nav-item {
            background: none;
            border: none;
            color: #b3b3b3;
            font-size: 0.95em;
            cursor: pointer;
            padding: 8px 0;
            position: relative;
            transition: color 0.2s ease;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .nav-item:hover {
            color: #ffffff;
        }

        .nav-item.active {
            color: #ffffff;
            font-weight: 600;
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #e50914;
        }

        .adblocker-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            background: rgba(76, 175, 80, 0.15);
            border-radius: 20px;
            font-size: 0.85em;
            color: #4caf50;
            font-weight: 500;
        }

        .adblocker-icon {
            width: 16px;
            height: 16px;
        }

        .container {
            padding: 120px 60px 60px;
            max-width: 2000px;
            margin: 0 auto;
        }

        .section {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(10px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .row {
            margin-bottom: 50px;
        }

        .row-title {
            font-size: 1.6em;
            margin-bottom: 25px;
            padding-left: 4px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 18px;
        }

        .card {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
            border-radius: 6px;
            overflow: hidden;
            background: #0a0a0a;
        }

        .card:hover {
            transform: scale(1.08);
            z-index: 10;
        }

        .card-image {
            width: 100%;
            height: 420px;
            object-fit: cover;
            display: block;
            transition: opacity 0.3s ease;
        }

        .card:hover .card-image {
            opacity: 0.7;
        }

        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.98) 0%, rgba(0,0,0,0.7) 50%, rgba(0,0,0,0) 100%);
            padding: 30px 18px 18px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .card:hover .card-overlay {
            transform: translateY(0);
        }

        .card-title {
            font-size: 1.25em;
            margin-bottom: 10px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .card-meta {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #ffd700;
            font-weight: 600;
        }

        .genre {
            color: #808080;
            font-weight: 500;
        }

        .card-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 0.2px;
        }

        .btn-play {
            background: #ffffff;
            color: #000000;
            flex: 1;
        }

        .btn-play:hover {
            background: rgba(255,255,255,0.85);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.92);
            z-index: 1000;
            padding: 60px;
            overflow-y: auto;
            backdrop-filter: blur(8px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: #0a0a0a;
            border-radius: 8px;
            max-width: 850px;
            width: 100%;
            position: relative;
            border: 1px solid #1a1a1a;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            border: none;
            color: #ffffff;
            font-size: 1.8em;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            transition: background 0.2s ease;
        }

        .modal-close:hover {
            background: rgba(0,0,0,0.9);
        }

        .modal-header {
            position: relative;
            height: 400px;
        }

        .modal-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }

        .modal-gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: linear-gradient(to top, #0a0a0a 0%, transparent 100%);
        }

        .modal-body {
            padding: 30px 40px 40px;
        }

        .modal-title {
            font-size: 1.9em;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .modal-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            font-size: 1.05em;
        }

        .seasons-list {
            margin-top: 30px;
        }

        .season-block {
            margin-bottom: 25px;
            background: #0f0f0f;
            border-radius: 8px;
            padding: 22px;
            border: 1px solid #1a1a1a;
        }

        .season-title {
            font-size: 1.2em;
            margin-bottom: 16px;
            color: #ffffff;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 10px;
        }

        .episode-btn {
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        .episode-btn:hover {
            background: #e50914;
            border-color: #e50914;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            font-size: 1.3em;
            color: #666666;
            font-weight: 500;
        }

        .error {
            text-align: center;
            padding: 100px 20px;
            color: #e50914;
            font-size: 1.2em;
            font-weight: 500;
        }

        .spinner {
            border: 3px solid #1a1a1a;
            border-top: 3px solid #e50914;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            animation: spin 0.9s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* AdBlocker Styles */
        .blocked-ad {
            display: none !important;
        }

        iframe[src*="doubleclick.net"],
        iframe[src*="googlesyndication.com"],
        iframe[src*="google-analytics.com"],
        iframe[src*="googleadservices.com"],
        div[id*="google_ads"],
        div[class*="advertisement"],
        div[class*="ad-banner"],
        .ad, .ads, .advert, .banner-ad {
            display: none !important;
            visibility: hidden !important;
        }

        @media (max-width: 1200px) {
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 100px 30px 40px;
            }
            .header {
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="header" id="header">
        <div class="logo">STREAMHUB</div>
        <div class="nav">
            <button class="nav-item active" onclick="switchTab('movies')">Movies</button>
            <button class="nav-item" onclick="switchTab('series')">TV Shows</button>
            <div class="adblocker-status">
                <svg class="adblocker-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2L3 7v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-9-5zm-1 14l-4-4 1.41-1.41L11 13.17l6.59-6.59L19 8l-8 8z"/>
                </svg>
                AdBlock Active
            </div>
        </div>
    </div>

    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            Loading content...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="movies-section" class="section active">
            <div class="row">
                <h2 class="row-title">Movies</h2>
                <div id="movies-grid" class="cards-container"></div>
            </div>
        </div>

        <div id="series-section" class="section">
            <div class="row">
                <h2 class="row-title">TV Shows</h2>
                <div id="series-grid" class="cards-container"></div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeModal()">×</button>
            <div class="modal-header">
                <img id="modal-image" class="modal-image" src="" alt="">
                <div class="modal-gradient"></div>
            </div>
            <div class="modal-body">
                <h2 id="modal-title" class="modal-title"></h2>
                <div id="modal-meta" class="modal-meta"></div>
                <div id="modal-seasons" class="seasons-list"></div>
            </div>
        </div>
    </div>

    <script>
        let contentData = { movies: [], series: [] };
        const JSON_FILE_PATH = 'content.json';

        // AdBlocker functionality
        function initAdBlocker() {
            const adSelectors = [
                'iframe[src*="doubleclick"]',
                'iframe[src*="googlesyndication"]',
                'iframe[src*="googleadservices"]',
                '[id*="google_ads"]',
                '[class*="advertisement"]',
                '[class*="ad-banner"]',
                '.ad', '.ads', '.advert'
            ];

            const observer = new MutationObserver(() => {
                adSelectors.forEach(selector => {
                    document.querySelectorAll(selector).forEach(el => {
                        el.classList.add('blocked-ad');
                        el.remove();
                    });
                });
            });

            observer.observe(document.body, {
                childList: true,
                subtree: true
            });

            adSelectors.forEach(selector => {
                document.querySelectorAll(selector).forEach(el => {
                    el.classList.add('blocked-ad');
                    el.remove();
                });
            });
        }

        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 30) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        function switchTab(tab) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');

            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(`${tab}-section`).classList.add('active');
        }

        function renderMovies() {
            const grid = document.getElementById('movies-grid');
            grid.innerHTML = '';

            contentData.movies.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${movie.image}" alt="${movie.title}" class="card-image" 
                         onerror="this.src='https://via.placeholder.com/280x420/000000/ffffff?text=${encodeURIComponent(movie.title)}'">
                    <div class="card-overlay">
                        <h3 class="card-title">${movie.title}</h3>
                        <div class="card-meta">
                            <span class="rating">★ ${movie.rating}</span>
                            <span class="genre">${movie.genre}</span>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-play" onclick="playContent('${movie.url}')">
                                ▶ Play
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function renderSeries() {
            const grid = document.getElementById('series-grid');
            grid.innerHTML = '';

            contentData.series.forEach(series => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${series.image}" alt="${series.title}" class="card-image"
                         onerror="this.src='https://via.placeholder.com/280x420/000000/ffffff?text=${encodeURIComponent(series.title)}'">
                    <div class="card-overlay">
                        <h3 class="card-title">${series.title}</h3>
                        <div class="card-meta">
                            <span class="rating">★ ${series.rating}</span>
                            <span class="genre">${series.genre}</span>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-play" onclick='openSeriesModal(${JSON.stringify(series).replace(/'/g, "&apos;")})'>
                                ▶ Episodes
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function openSeriesModal(series) {
            const modal = document.getElementById('modal');
            document.getElementById('modal-image').src = series.image;
            document.getElementById('modal-title').textContent = series.title;
            document.getElementById('modal-meta').innerHTML = `
                <span class="rating">★ ${series.rating}</span>
                <span class="genre">${series.genre}</span>
            `;

            const seasonsHtml = series.seasons.map(season => `
                <div class="season-block">
                    <div class="season-title">Season ${season.season}</div>
                    <div class="episodes-grid">
                        ${season.episodes.map(ep => `
                            <button class="episode-btn" onclick="playContent('${ep.url}')">
                                Ep ${ep.episode}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `).join('');

            document.getElementById('modal-seasons').innerHTML = seasonsHtml;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(event) {
            if (!event || event.target.id === 'modal') {
                document.getElementById('modal').classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        }

        function playContent(url) {
            window.open(url, '_blank');
        }

        async function loadData() {
            try {
                const response = await fetch(JSON_FILE_PATH);
                
                if (!response.ok) {
                    throw new Error(`Failed to load: ${response.status}`);
                }

                contentData = await response.json();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'none';
                renderMovies();
                renderSeries();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = `
                    <div>⚠️ Could not load content</div>
                    <div style="font-size: 0.9em; margin-top: 10px; color: #666;">
                        Make sure 'content.json' file exists in the same directory
                    </div>
                `;
            }
        }

        setInterval(loadData, 60000);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize
        initAdBlocker();
        loadData();
    </script>
</body>
</html>
