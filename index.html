<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
            font-weight: 400;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 18px 60px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0) 100%);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .header.scrolled {
            background: rgba(0,0,0,0.98);
            padding: 15px 60px;
        }

        .logo {
            font-size: 1.9em;
            font-weight: 800;
            background: linear-gradient(135deg, #e50914 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .nav {
            display: flex;
            gap: 35px;
            align-items: center;
        }

        .nav-item {
            background: none;
            border: none;
            color: #b3b3b3;
            font-size: 0.95em;
            cursor: pointer;
            padding: 8px 0;
            position: relative;
            transition: color 0.2s ease;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .nav-item:hover {
            color: #ffffff;
        }

        .nav-item.active {
            color: #ffffff;
            font-weight: 600;
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #e50914, #ff6b6b);
            border-radius: 2px;
        }

        .adblocker-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            background: rgba(76, 175, 80, 0.15);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 20px;
            font-size: 0.85em;
            color: #4caf50;
            font-weight: 500;
        }

        .adblocker-icon {
            width: 16px;
            height: 16px;
        }

        .container {
            padding: 110px 60px 60px;
            max-width: 2000px;
            margin: 0 auto;
        }

        .section {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(10px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .row {
            margin-bottom: 50px;
        }

        .row-title {
            font-size: 1.7em;
            margin-bottom: 25px;
            padding-left: 4px;
            font-weight: 700;
            letter-spacing: -0.8px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            position: relative;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 8px;
            overflow: hidden;
            background: #0a0a0a;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .card:hover {
            transform: scale(1.06) translateY(-8px);
            z-index: 10;
            box-shadow: 0 12px 40px rgba(229, 9, 20, 0.4);
        }

        .card-image {
            width: 100%;
            height: 420px;
            object-fit: cover;
            display: block;
            transition: all 0.4s ease;
        }

        .card:hover .card-image {
            opacity: 0.6;
            transform: scale(1.05);
        }

        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.98) 0%, rgba(0,0,0,0.85) 40%, rgba(0,0,0,0) 100%);
            padding: 35px 20px 20px;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .card:hover .card-overlay {
            opacity: 1;
        }

        .card-title {
            font-size: 1.3em;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: -0.5px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        }

        .card-meta {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(255, 215, 0, 0.15);
            padding: 4px 10px;
            border-radius: 15px;
            color: #ffd700;
            font-weight: 700;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .genre {
            color: #999;
            font-weight: 600;
            background: rgba(255,255,255,0.1);
            padding: 4px 10px;
            border-radius: 15px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 11px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 700;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 0.3px;
        }

        .btn-play {
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            color: #000000;
            flex: 1;
            box-shadow: 0 4px 15px rgba(255,255,255,0.2);
        }

        .btn-play:hover {
            background: linear-gradient(135deg, #e50914 0%, #ff6b6b 100%);
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(229, 9, 20, 0.4);
        }

        /* Video Player Modal */
        .video-player-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.96);
            z-index: 2000;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease;
        }

        .video-player-modal.active {
            display: flex;
            flex-direction: column;
        }

        .video-player-header {
            padding: 20px 40px;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1a1a1a;
        }

        .video-player-title {
            font-size: 1.4em;
            font-weight: 700;
            color: #ffffff;
        }

        .video-player-close {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 2em;
            cursor: pointer;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .video-player-close:hover {
            background: #e50914;
            transform: rotate(90deg);
        }

        .video-player-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .video-player-frame {
            width: 100%;
            max-width: 1600px;
            height: calc(100vh - 120px);
            border: none;
            border-radius: 8px;
            background: #000;
            box-shadow: 0 10px 50px rgba(0,0,0,0.8);
        }

        /* Series Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.94);
            z-index: 1000;
            padding: 60px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: linear-gradient(135deg, #0a0a0a 0%, #141414 100%);
            border-radius: 12px;
            max-width: 900px;
            width: 100%;
            position: relative;
            border: 1px solid #1a1a1a;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            border: none;
            color: #ffffff;
            font-size: 1.8em;
            cursor: pointer;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: #e50914;
            transform: rotate(90deg);
        }

        .modal-header {
            position: relative;
            height: 450px;
            overflow: hidden;
        }

        .modal-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
        }

        .modal-gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 250px;
            background: linear-gradient(to top, #0a0a0a 0%, transparent 100%);
        }

        .modal-body {
            padding: 35px 45px 45px;
        }

        .modal-title {
            font-size: 2.2em;
            margin-bottom: 18px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .modal-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .seasons-list {
            margin-top: 30px;
        }

        .season-block {
            margin-bottom: 25px;
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s ease;
        }

        .season-block:hover {
            background: rgba(255,255,255,0.05);
            border-color: rgba(229, 9, 20, 0.3);
        }

        .season-title {
            font-size: 1.3em;
            margin-bottom: 18px;
            color: #ffffff;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 12px;
        }

        .episode-btn {
            padding: 14px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
            border: 1px solid #2a2a2a;
            color: #ffffff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
            transition: all 0.3s ease;
            font-weight: 700;
        }

        .episode-btn:hover {
            background: linear-gradient(135deg, #e50914 0%, #ff6b6b 100%);
            border-color: #e50914;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(229, 9, 20, 0.4);
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            font-size: 1.3em;
            color: #666666;
            font-weight: 500;
        }

        .error {
            text-align: center;
            padding: 100px 20px;
            color: #e50914;
            font-size: 1.2em;
            font-weight: 600;
        }

        .spinner {
            border: 3px solid #1a1a1a;
            border-top: 3px solid #e50914;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* AdBlocker Styles */
        .blocked-ad {
            display: none !important;
        }

        iframe[src*="doubleclick.net"],
        iframe[src*="googlesyndication.com"],
        iframe[src*="google-analytics.com"],
        iframe[src*="googleadservices.com"],
        div[id*="google_ads"],
        div[class*="advertisement"],
        div[class*="ad-banner"],
        .ad, .ads, .advert, .banner-ad {
            display: none !important;
            visibility: hidden !important;
        }

        @media (max-width: 1200px) {
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 100px 30px 40px;
            }
            .header {
                padding: 15px 30px;
            }
            .modal {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header" id="header">
        <div class="logo">STREAMHUB</div>
        <div class="nav">
            <button class="nav-item active" onclick="switchTab('movies')">Movies</button>
            <button class="nav-item" onclick="switchTab('series')">TV Shows</button>
            <div class="adblocker-status">
                <svg class="adblocker-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2L3 7v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-9-5zm-1 14l-4-4 1.41-1.41L11 13.17l6.59-6.59L19 8l-8 8z"/>
                </svg>
                AdBlock Active
            </div>
        </div>
    </div>

    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            Loading content...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="movies-section" class="section active">
            <div class="row">
                <h2 class="row-title">Movies</h2>
                <div id="movies-grid" class="cards-container"></div>
            </div>
        </div>

        <div id="series-section" class="section">
            <div class="row">
                <h2 class="row-title">TV Shows</h2>
                <div id="series-grid" class="cards-container"></div>
            </div>
        </div>
    </div>

    <!-- Series Modal -->
    <div id="modal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeModal()">×</button>
            <div class="modal-header">
                <img id="modal-image" class="modal-image" src="" alt="">
                <div class="modal-gradient"></div>
            </div>
            <div class="modal-body">
                <h2 id="modal-title" class="modal-title"></h2>
                <div id="modal-meta" class="modal-meta"></div>
                <div id="modal-seasons" class="seasons-list"></div>
            </div>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div id="video-player-modal" class="video-player-modal">
        <div class="video-player-header">
            <div class="video-player-title" id="player-title">Now Playing</div>
            <button class="video-player-close" onclick="closeVideoPlayer()">×</button>
        </div>
        <div class="video-player-container">
            <iframe id="video-player-frame" class="video-player-frame" allowfullscreen allow="autoplay; fullscreen"></iframe>
        </div>
    </div>

    <script>
        let contentData = { movies: [], series: [] };
        const JSON_FILE_PATH = 'content.json';

        // AdBlocker functionality
        function initAdBlocker() {
            const adSelectors = [
                'iframe[src*="doubleclick"]',
                'iframe[src*="googlesyndication"]',
                'iframe[src*="googleadservices"]',
                '[id*="google_ads"]',
                '[class*="advertisement"]',
                '[class*="ad-banner"]',
                '.ad', '.ads', '.advert'
            ];

            const observer = new MutationObserver(() => {
                adSelectors.forEach(selector => {
                    document.querySelectorAll(selector).forEach(el => {
                        if (!el.id || el.id !== 'video-player-frame') {
                            el.classList.add('blocked-ad');
                            el.remove();
                        }
                    });
                });
            });

            observer.observe(document.body, {
                childList: true,
                subtree: true
            });
        }

        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 30) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        function switchTab(tab) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');

            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(`${tab}-section`).classList.add('active');
        }

        function renderMovies() {
            const grid = document.getElementById('movies-grid');
            grid.innerHTML = '';

            contentData.movies.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${movie.image}" alt="${movie.title}" class="card-image" 
                         onerror="this.src='https://via.placeholder.com/280x420/0a0a0a/e50914?text=${encodeURIComponent(movie.title)}'">
                    <div class="card-overlay">
                        <h3 class="card-title">${movie.title}</h3>
                        <div class="card-meta">
                            <span class="rating">★ ${movie.rating}</span>
                            <span class="genre">${movie.genre}</span>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-play" onclick="playContent('${movie.url}', '${movie.title}')">
                                ▶ Play Now
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function renderSeries() {
            const grid = document.getElementById('series-grid');
            grid.innerHTML = '';

            contentData.series.forEach(series => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${series.image}" alt="${series.title}" class="card-image"
                         onerror="this.src='https://via.placeholder.com/280x420/0a0a0a/e50914?text=${encodeURIComponent(series.title)}'">
                    <div class="card-overlay">
                        <h3 class="card-title">${series.title}</h3>
                        <div class="card-meta">
                            <span class="rating">★ ${series.rating}</span>
                            <span class="genre">${series.genre}</span>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-play" onclick='openSeriesModal(${JSON.stringify(series).replace(/'/g, "&apos;")})'>
                                ▶ Episodes
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function openSeriesModal(series) {
            const modal = document.getElementById('modal');
            document.getElementById('modal-image').src = series.image;
            document.getElementById('modal-title').textContent = series.title;
            document.getElementById('modal-meta').innerHTML = `
                <span class="rating">★ ${series.rating}</span>
                <span class="genre">${series.genre}</span>
            `;

            const seasonsHtml = series.seasons.map(season => `
                <div class="season-block">
                    <div class="season-title">Season ${season.season}</div>
                    <div class="episodes-grid">
                        ${season.episodes.map(ep => `
                            <button class="episode-btn" onclick="playContent('${ep.url}', '${series.title} - S${season.season}E${ep.episode}')">
                                Ep ${ep.episode}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `).join('');

            document.getElementById('modal-seasons').innerHTML = seasonsHtml;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(event) {
            if (!event || event.target.id === 'modal') {
                document.getElementById('modal').classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        }

        function playContent(url, title) {
            const videoModal = document.getElementById('video-player-modal');
            const videoFrame = document.getElementById('video-player-frame');
            const playerTitle = document.getElementById('player-title');
            
            playerTitle.textContent = title;
            videoFrame.src = url;
            videoModal.classList.add('active');
            
            // Close series modal if open
            closeModal();
            document.body.style.overflow = 'hidden';
        }

        function closeVideoPlayer() {
            const videoModal = document.getElementById('video-player-modal');
            const videoFrame = document.getElementById('video-player-frame');
            
            videoFrame.src = '';
            videoModal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        async function loadData() {
            try {
                const response = await fetch(JSON_FILE_PATH);
                
                if (!response.ok) {
                    throw new Error(`Failed to load: ${response.status}`);
                }

                contentData = await response.json();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'none';
                renderMovies();
                renderSeries();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = `
                    <div>⚠️ Could not load content</div>
                    <div style="font-size: 0.9em; margin-top: 10px; color: #666;">
                        Make sure 'content.json' file exists in the same directory
                    </div>
                `;
            }
        }

        setInterval(loadData, 60000);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
                closeVideoPlayer();
            }
        });

        // Initialize
        initAdBlocker();
        loadData();
    </script>
</body>
</html>
