<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
            font-weight: 400;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 18px 60px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0) 100%);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .header.scrolled {
            background: rgba(0,0,0,0.98);
            padding: 15px 60px;
        }

        .logo {
            font-size: 1.9em;
            font-weight: 800;
            background: linear-gradient(135deg, #e50914 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .nav {
            display: flex;
            gap: 35px;
            align-items: center;
        }

        .nav-item {
            background: none;
            border: none;
            color: #b3b3b3;
            font-size: 0.95em;
            cursor: pointer;
            padding: 8px 0;
            position: relative;
            transition: color 0.2s ease;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .nav-item:hover {
            color: #ffffff;
        }

        .nav-item.active {
            color: #ffffff;
            font-weight: 600;
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #e50914, #ff6b6b);
            border-radius: 2px;
        }

        .adblocker-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            background: rgba(76, 175, 80, 0.15);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 20px;
            font-size: 0.85em;
            color: #4caf50;
            font-weight: 500;
        }

        .adblocker-icon {
            width: 16px;
            height: 16px;
        }

        .container {
            padding: 110px 60px 60px;
            max-width: 2000px;
            margin: 0 auto;
        }

        .section {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(10px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .row {
            margin-bottom: 50px;
        }

        .row-title {
            font-size: 1.7em;
            margin-bottom: 25px;
            padding-left: 4px;
            font-weight: 700;
            letter-spacing: -0.8px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            position: relative;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 8px;
            overflow: hidden;
            background: #0a0a0a;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .card:hover {
            transform: scale(1.06) translateY(-8px);
            z-index: 10;
            box-shadow: 0 12px 40px rgba(229, 9, 20, 0.4);
        }

        .card-image {
            width: 100%;
            height: 420px;
            object-fit: cover;
            display: block;
            transition: all 0.4s ease;
        }

        .card:hover .card-image {
            opacity: 0.6;
            transform: scale(1.05);
        }

        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.98) 0%, rgba(0,0,0,0.85) 40%, rgba(0,0,0,0) 100%);
            padding: 35px 20px 20px;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .card:hover .card-overlay {
            opacity: 1;
        }

        .card-title {
            font-size: 1.3em;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: -0.5px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        }

        .card-meta {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(255, 215, 0, 0.15);
            padding: 4px 10px;
            border-radius: 15px;
            color: #ffd700;
            font-weight: 700;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .genre {
            color: #999;
            font-weight: 600;
            background: rgba(255,255,255,0.1);
            padding: 4px 10px;
            border-radius: 15px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 11px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 700;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 0.3px;
        }

        .btn-play {
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            color: #000000;
            flex: 1;
            box-shadow: 0 4px 15px rgba(255,255,255,0.2);
        }

        .btn-play:hover {
            background: linear-gradient(135deg, #e50914 0%, #ff6b6b 100%);
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(229, 9, 20, 0.4);
        }

        /* Video Player Modal Redesign */
        .video-player-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.98);
            z-index: 2000;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease;
            overflow-y: auto;
        }

        .video-player-modal.active {
            display: block;
        }

        .video-player-header {
            padding: 20px 40px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .video-player-close {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 2em;
            cursor: pointer;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            background: rgba(0,0,0,0.7);
        }

        .video-player-close:hover {
            background: #e50914;
            transform: rotate(90deg);
        }

        .video-player-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .video-player-wrapper {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .video-player-main {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Server Selector */
        .server-selector {
            position: relative;
            z-index: 50;
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .server-selector-wrapper {
            position: relative;
        }

        .server-selector-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 180px;
            justify-content: center;
        }

        .server-selector-button:hover {
            background: rgba(0,0,0,0.9);
            border-color: rgba(229, 9, 20, 0.3);
        }

        .server-selector-button svg {
            width: 16px;
            height: 16px;
        }

        .server-selector-dropdown {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            min-width: 200px;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            margin-top: 8px;
            overflow: hidden;
            display: none;
            z-index: 100;
        }

        .server-selector-dropdown.active {
            display: block;
            animation: fadeIn 0.2s ease;
        }

        .server-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: rgba(255,255,255,0.8);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .server-option:last-child {
            border-bottom: none;
        }

        .server-option:hover {
            background: rgba(255,255,255,0.05);
            color: white;
        }

        .server-option.active {
            background: rgba(229, 9, 20, 0.1);
            color: #ff6b6b;
            border-left: 3px solid #e50914;
        }

        .server-status {
            margin-left: auto;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
        }

        .server-status.loading {
            background: transparent;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        /* Video Frame */
        .video-frame-container {
            position: relative;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 10px 50px rgba(0,0,0,0.8);
        }

        .video-player-frame {
            width: 100%;
            height: 70vh;
            min-height: 500px;
            border: none;
            display: block;
        }

        .video-loading {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.7);
            z-index: 10;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #e50914;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        /* Video Info Section */
        .video-info {
            display: flex;
            gap: 25px;
            margin-top: 30px;
        }

        .video-poster {
            flex-shrink: 0;
            width: 150px;
        }

        .video-poster img {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
            aspect-ratio: 2/3;
        }

        .video-details {
            flex: 1;
        }

        .video-meta {
            color: #999;
            font-size: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .video-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .video-subtitle {
            font-size: 20px;
            color: #ccc;
            margin-bottom: 15px;
        }

        .video-rating {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,215,0,0.1);
            padding: 6px 12px;
            border-radius: 20px;
            color: #ffd700;
            font-weight: 600;
            border: 1px solid rgba(255,215,0,0.3);
        }

        .video-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .action-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 25px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #e50914 0%, #ff6b6b 100%);
            border: none;
        }

        .action-btn.primary:hover {
            background: linear-gradient(135deg, #ff6b6b 0%, #e50914 100%);
            box-shadow: 0 5px 20px rgba(229, 9, 20, 0.4);
        }

        /* Download Modal */
        .download-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 3000;
            backdrop-filter: blur(10px);
        }

        .download-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .download-modal-content {
            background: linear-gradient(135deg, #0a0a0a 0%, #141414 100%);
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }

        .download-modal-header {
            padding: 25px 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .download-modal-title {
            font-size: 22px;
            font-weight: 700;
        }

        .download-modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .download-modal-close:hover {
            background: #e50914;
        }

        .download-modal-body {
            padding: 30px;
        }

        .download-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .download-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .download-item:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(229, 9, 20, 0.3);
        }

        .download-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .download-resolution {
            background: rgba(229, 9, 20, 0.2);
            color: #ff6b6b;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .download-label {
            font-weight: 500;
        }

        .download-btn {
            padding: 8px 20px;
            background: linear-gradient(135deg, #e50914 0%, #ff6b6b 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }

        .download-error {
            text-align: center;
            padding: 40px 20px;
            color: #ff6b6b;
        }

        .download-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 40px 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .video-info {
                flex-direction: column;
            }
            
            .video-poster {
                width: 120px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 100px 30px 40px;
            }
            
            .header {
                padding: 15px 30px;
            }
            
            .video-player-container {
                padding: 15px;
            }
            
            .video-player-frame {
                height: 50vh;
                min-height: 300px;
            }
            
            .video-title {
                font-size: 22px;
            }
            
            .video-subtitle {
                font-size: 16px;
            }
            
            .video-actions {
                gap: 10px;
            }
            
            .action-btn {
                padding: 8px 15px;
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .video-player-header {
                padding: 15px 20px;
            }
            
            .video-player-frame {
                height: 40vh;
                min-height: 250px;
            }
            
            .video-actions {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header" id="header">
        <div class="logo">STREAMHUB</div>
        <div class="nav">
            <button class="nav-item active" onclick="switchTab('movies')">Movies</button>
            <button class="nav-item" onclick="switchTab('series')">TV Shows</button>
            <div class="adblocker-status">
                <svg class="adblocker-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2L3 7v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-9-5zm-1 14l-4-4 1.41-1.41L11 13.17l6.59-6.59L19 8l-8 8z"/>
                </svg>
                AdBlock Active
            </div>
        </div>
    </div>

    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            Loading content...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="movies-section" class="section active">
            <div class="row">
                <h2 class="row-title">Movies</h2>
                <div id="movies-grid" class="cards-container"></div>
            </div>
        </div>

        <div id="series-section" class="section">
            <div class="row">
                <h2 class="row-title">TV Shows</h2>
                <div id="series-grid" class="cards-container"></div>
            </div>
        </div>
    </div>

    <!-- Series Modal -->
    <div id="modal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeModal()">×</button>
            <div class="modal-header">
                <img id="modal-image" class="modal-image" src="" alt="">
                <div class="modal-gradient"></div>
            </div>
            <div class="modal-body">
                <h2 id="modal-title" class="modal-title"></h2>
                <div id="modal-meta" class="modal-meta"></div>
                <div id="modal-seasons" class="seasons-list"></div>
            </div>
        </div>
    </div>

    <!-- Video Player Modal (Redesigned) -->
    <div id="video-player-modal" class="video-player-modal">
        <div class="video-player-header">
            <button class="video-player-close" onclick="closeVideoPlayer()">×</button>
        </div>
        
        <div class="video-player-container">
            <div class="video-player-wrapper">
                <div class="server-selector">
                    <div class="server-selector-wrapper">
                        <button class="server-selector-button" onclick="toggleServerDropdown()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                                <line x1="8" y1="21" x2="16" y2="21"></line>
                                <line x1="12" y1="17" x2="12" y2="21"></line>
                            </svg>
                            <span id="current-server">Server Alpha</span>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <polyline points="6,9 12,15 18,9"></polyline>
                            </svg>
                        </button>
                        
                        <div id="server-dropdown" class="server-selector-dropdown">
                            <div class="server-option active" onclick="selectServer('Alpha', 0)">
                                <div class="server-status"></div>
                                Server Alpha
                            </div>
                            <div class="server-option" onclick="selectServer('Bravo', 1)">
                                <div class="server-status"></div>
                                Server Bravo
                            </div>
                            <div class="server-option" onclick="selectServer('Charlie', 2)">
                                <div class="server-status"></div>
                                Server Charlie
                            </div>
                            <div class="server-option" onclick="selectServer('Delta', 3)">
                                <div class="server-status"></div>
                                Server Delta
                            </div>
                            <div class="server-option" onclick="selectServer('Echo', 4)">
                                <div class="server-status"></div>
                                Server Echo
                            </div>
                        </div>
                    </div>
                </div>

                <div class="video-player-main">
                    <div class="video-frame-container">
                        <div id="video-loading" class="video-loading" style="display: none;">
                            <div class="spinner"></div>
                            <p>Loading video...</p>
                        </div>
                        <iframe id="video-player-frame" class="video-player-frame" 
                                allowfullscreen 
                                allow="autoplay; fullscreen"
                                sandbox="allow-same-origin allow-scripts allow-popups allow-forms">
                        </iframe>
                    </div>

                    <div class="video-info">
                        <div class="video-poster">
                            <img id="video-poster" src="" alt="Poster" onerror="this.src='https://via.placeholder.com/150x225/0a0a0a/e50914?text=Poster'">
                        </div>
                        
                        <div class="video-details">
                            <div class="video-meta">
                                <span id="video-date">October 27, 2017</span>
                                <span>•</span>
                                <span id="video-duration">48 min</span>
                                <span id="video-quality" class="video-quality">1080p</span>
                            </div>
                            
                            <h1 id="video-title" class="video-title"></h1>
                            <h2 id="video-subtitle" class="video-subtitle"></h2>
                            
                            <div class="video-rating">
                                ★ <span id="video-rating">8.6</span>/10
                            </div>

                            <div class="video-actions">
                                <button class="action-btn primary" onclick="playTrailer()">
                                    <svg viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
                                        <path d="M8 5v14l11-7z"/>
                                    </svg>
                                    Watch Trailer
                                </button>
                                <button class="action-btn" onclick="openDownloadModal()">
                                    <svg viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
                                        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                                    </svg>
                                    Download
                                </button>
                                <button class="action-btn">
                                    <svg viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
                                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                                    </svg>
                                    Add to Watchlist
                                </button>
                                <button class="action-btn">
                                    <svg viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
                                        <path d="M14 6l-1-2H5v17h2v-7h5l1 2h7V6h-6zm4 8h-4l-1-2H7V6h5l1 2h5v6z"/>
                                    </svg>
                                    Report
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Download Modal -->
    <div id="download-modal" class="download-modal" onclick="event.target.id === 'download-modal' && closeDownloadModal()">
        <div class="download-modal-content" onclick="event.stopPropagation()">
            <div class="download-modal-header">
                <h3 class="download-modal-title">Download Episode</h3>
                <button class="download-modal-close" onclick="closeDownloadModal()">×</button>
            </div>
            <div class="download-modal-body">
                <div id="download-loading" class="download-loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Loading download links...</p>
                </div>
                
                <div id="download-error" class="download-error" style="display: none;">
                    No download links available
                </div>
                
                <div id="download-list" class="download-list">
                    <!-- Download links will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let contentData = { movies: [], series: [] };
        const JSON_FILE_PATH = 'content.json';
        let currentVideoInfo = {};

        // AdBlocker functionality
        function initAdBlocker() {
            const adSelectors = [
                'iframe[src*="doubleclick"]',
                'iframe[src*="googlesyndication"]',
                '[id*="google_ads"]',
                '[class*="advertisement"]',
                '[class*="ad-banner"]',
                '.ad', '.ads', '.advert'
            ];

            const observer = new MutationObserver(() => {
                adSelectors.forEach(selector => {
                    document.querySelectorAll(selector).forEach(el => {
                        if (!el.id || el.id !== 'video-player-frame') {
                            el.remove();
                        }
                    });
                });
            });

            observer.observe(document.body, {
                childList: true,
                subtree: true
            });
        }

        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 30) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        function switchTab(tab) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');

            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(`${tab}-section`).classList.add('active');
        }

        function renderMovies() {
            const grid = document.getElementById('movies-grid');
            grid.innerHTML = '';

            contentData.movies.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${movie.image}" alt="${movie.title}" class="card-image" 
                         onerror="this.src='https://via.placeholder.com/280x420/0a0a0a/e50914?text=${encodeURIComponent(movie.title)}'">
                    <div class="card-overlay">
                        <h3 class="card-title">${movie.title}</h3>
                        <div class="card-meta">
                            <span class="rating">★ ${movie.rating}</span>
                            <span class="genre">${movie.genre}</span>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-play" onclick="playContent('${movie.url}', '${movie.title}', '${movie.image}', '${movie.rating}')">
                                ▶ Play Now
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function renderSeries() {
            const grid = document.getElementById('series-grid');
            grid.innerHTML = '';

            contentData.series.forEach(series => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${series.image}" alt="${series.title}" class="card-image"
                         onerror="this.src='https://via.placeholder.com/280x420/0a0a0a/e50914?text=${encodeURIComponent(series.title)}'">
                    <div class="card-overlay">
                        <h3 class="card-title">${series.title}</h3>
                        <div class="card-meta">
                            <span class="rating">★ ${series.rating}</span>
                            <span class="genre">${series.genre}</span>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-play" onclick='openSeriesModal(${JSON.stringify(series).replace(/'/g, "&apos;")})'>
                                ▶ Episodes
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function openSeriesModal(series) {
            const modal = document.getElementById('modal');
            document.getElementById('modal-image').src = series.image;
            document.getElementById('modal-title').textContent = series.title;
            document.getElementById('modal-meta').innerHTML = `
                <span class="rating">★ ${series.rating}</span>
                <span class="genre">${series.genre}</span>
            `;

            const seasonsHtml = series.seasons.map(season => `
                <div class="season-block">
                    <div class="season-title">Season ${season.season}</div>
                    <div class="episodes-grid">
                        ${season.episodes.map(ep => `
                            <button class="episode-btn" onclick="playContent('${ep.url}', '${series.title}', '${series.image}', '${series.rating}', 'S${season.season}E${ep.episode}', '${ep.duration || "48 min"}')">
                                Ep ${ep.episode}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `).join('');

            document.getElementById('modal-seasons').innerHTML = seasonsHtml;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(event) {
            if (!event || event.target.id === 'modal') {
                document.getElementById('modal').classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        }

        function playContent(url, title, image, rating, subtitle = '', duration = "48 min") {
            currentVideoInfo = {
                url,
                title,
                image,
                rating,
                subtitle,
                duration
            };

            const videoModal = document.getElementById('video-player-modal');
            const videoFrame = document.getElementById('video-player-frame');
            
            // Update video info
            document.getElementById('video-title').textContent = title;
            document.getElementById('video-subtitle').textContent = subtitle;
            document.getElementById('video-poster').src = image;
            document.getElementById('video-rating').textContent = rating;
            document.getElementById('video-duration').textContent = duration;
            document.getElementById('video-quality').textContent = '1080p';
            
            // Show loading
            document.getElementById('video-loading').style.display = 'flex';
            
            // Load video
            videoFrame.src = url;
            videoModal.classList.add('active');
            
            // Close series modal if open
            closeModal();
            document.body.style.overflow = 'hidden';
        }

        function closeVideoPlayer() {
            const videoModal = document.getElementById('video-player-modal');
            const videoFrame = document.getElementById('video-player-frame');
            
            videoFrame.src = '';
            videoModal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Server selector functions
        function toggleServerDropdown() {
            const dropdown = document.getElementById('server-dropdown');
            dropdown.classList.toggle('active');
        }

        function selectServer(serverName, serverIndex) {
            const button = document.querySelector('.server-selector-button');
            const dropdown = document.getElementById('server-dropdown');
            const options = document.querySelectorAll('.server-option');
            
            // Update button text
            button.querySelector('#current-server').textContent = `Server ${serverName}`;
            
            // Update active option
            options.forEach(option => option.classList.remove('active'));
            options[serverIndex].classList.add('active');
            
            // Close dropdown
            dropdown.classList.remove('active');
            
            // Show loading
            document.getElementById('video-loading').style.display = 'flex';
            
            // In a real implementation, you would change the video source here
            // For now, we'll just simulate loading
            setTimeout(() => {
                document.getElementById('video-loading').style.display = 'none';
            }, 1000);
        }

        // Download modal functions
        function openDownloadModal() {
            const modal = document.getElementById('download-modal');
            const loading = document.getElementById('download-loading');
            const error = document.getElementById('download-error');
            const list = document.getElementById('download-list');
            
            // Clear previous content
            list.innerHTML = '';
            loading.style.display = 'flex';
            error.style.display = 'none';
            
            // Show modal
            modal.classList.add('active');
            
            // Simulate loading download links
            setTimeout(() => {
                loading.style.display = 'none';
                
                // Sample download links
                const downloadLinks = [
                    { resolution: '1080p', label: 'High Quality', size: '1.2 GB' },
                    { resolution: '720p', label: 'Medium Quality', size: '800 MB' },
                    { resolution: '480p', label: 'Standard Quality', size: '450 MB' },
                    { resolution: '360p', label: 'Low Quality', size: '250 MB' }
                ];
                
                if (downloadLinks.length > 0) {
                    downloadLinks.forEach(link => {
                        const item = document.createElement('div');
                        item.className = 'download-item';
                        item.innerHTML = `
                            <div class="download-info">
                                <span class="download-resolution">${link.resolution}</span>
                                <span class="download-label">${link.label} (${link.size})</span>
                            </div>
                            <a href="#" class="download-btn" onclick="downloadFile('${link.resolution}')">Download</a>
                        `;
                        list.appendChild(item);
                    });
                } else {
                    error.style.display = 'block';
                }
            }, 1500);
        }

        function closeDownloadModal() {
            document.getElementById('download-modal').classList.remove('active');
        }

        function downloadFile(resolution) {
            alert(`Downloading ${resolution} version...`);
            // In real implementation, this would trigger the actual download
        }

        function playTrailer() {
            alert('Playing trailer...');
            // In real implementation, this would open a trailer player
        }

        // Handle iframe load event
        document.getElementById('video-player-frame').addEventListener('load', function() {
            document.getElementById('video-loading').style.display = 'none';
        });

        async function loadData() {
            try {
                const response = await fetch(JSON_FILE_PATH);
                
                if (!response.ok) {
                    throw new Error(`Failed to load: ${response.status}`);
                }

                contentData = await response.json();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'none';
                renderMovies();
                renderSeries();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = `
                    <div>⚠️ Could not load content</div>
                    <div style="font-size: 0.9em; margin-top: 10px; color: #666;">
                        Make sure 'content.json' file exists in the same directory
                    </div>
                `;
            }
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('server-dropdown');
            const button = document.querySelector('.server-selector-button');
            
            if (dropdown.classList.contains('active') && 
                !dropdown.contains(event.target) && 
                !button.contains(event.target)) {
                dropdown.classList.remove('active');
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
                closeVideoPlayer();
                closeDownloadModal();
                
                // Close server dropdown
                document.getElementById('server-dropdown').classList.remove('active');
            }
        });

        // Initialize
        initAdBlocker();
        loadData();
    </script>
</body>
</html>
